<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="font.css" />
    <link rel="shortcut icon" href="Media/Logo.png" type="image/x-icon" />
    <title>BookShelf</title>

    <style>
      .input-box {
        width: 100%;
        margin-top: 20px;
        display: grid;
        align-items: center;
        justify-content: center;
      }
      input {
        width: 400px;
        padding: 15px 20px;
        margin-top: 20px;
        border-radius: 10px;
        outline: none;
        font-size: 19px;
        font-family: "Poppins";
        border: 2px solid #282728;
        font-weight: 500;
        text-transform: capitalize;
      }
      input::placeholder {
        font-weight: 400;
        font-size: 17px;
        letter-spacing: 0.2px;
      }
      .class-name {
        margin-top: 100px;
      }
      .text-holder {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .text-holder h1 {
        width: 55%;
      }
    </style>
  </head>
  <body>
    <div class="class-name">
      <div class="text-holder">
        <h1>Hey there I am Bookshelf Who are you?</h1>
      </div>
      <p>To proceed, please enter your name in the field provided.</p>

      <div class="input-box">
        <input
          type="text"
          placeholder="Enter Your name Here"
          id="nameInput"
          title="Click to enter"
        />
      </div>
    </div>
    <div class="btn-back" id="Goback">Back</div>
    <div class="btn-next enterbutton" onclick="extractFirstName() ">Next</div>

    <script>
      document
        .querySelector(".btn-next")
        .addEventListener("click", function () {
          var name = document.getElementById("nameInput").value;
          localStorage.setItem("name", name);
        });
    </script>

    <script>
      // Get the div element and input element
      var div = document.querySelector(".btn-next");
      var input = document.getElementById("nameInput");

      // Function to check if the input is filled
      function checkInput() {
        if (input.value === "") {
          alert("Please Enter Your Name!");
        } else {
          window.location.href = "class.html";
        }
      }

      // Add event listener to the div element
      div.addEventListener("click", checkInput);

      function extractFirstName() {
        const fullNameInput = document.getElementById("nameInput");
        const fullName = fullNameInput.value.trim();

        // Check if the input is not empty
        if (fullName !== "") {
          // Extract the first name from the full name
          const firstName = fullName.split(" ")[0];
          var firstnameextracted = firstName;
          localStorage.setItem("firstnameextracted", firstnameextracted);
        }
      }

      // Wait for the page to fully load
      window.addEventListener("load", function () {
        // Get the input element
        const inputElement = document.getElementById("nameInput");

        // Set the focus on the input element
        inputElement.focus();
      });
    </script>
    <script src="script.js"></script>
  </body>
</html>
