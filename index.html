    <script>
      async function applyRandomBackground() {
        const backgroundContainer = document.getElementById("top");
        const imageUrls = ["Image/image1.jpg", "Image/image2.jpg"];

        if (imageUrls.length === 0) {
          console.error("No image URLs specified.");
          return;
        }

        const randomIndex = Math.floor(Math.random() * imageUrls.length);
        const randomImage = imageUrls[randomIndex];

        backgroundContainer.style.backgroundImage = `linear-gradient(to bottom, #0000004a, #000000b9) ,url('${randomImage}')`;
      }

      applyRandomBackground(); // Apply a random background on page load
